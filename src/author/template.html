						<div class="au_grid_box sizeB book1 load_bg" data-src="../../images/books/kundalini-untold-story.jpg" data-id="book1" data-year="2010" data-title="Kundalini" aria-label="Kundalini — An Untold Story: A Himalayan Mystic's Insight into the Power of Kundalini and Chakra Sadhana" data-text="Master the art of kundalini awakening and energizing your chakras with this highly engaging text by the master meditator." data-url="https://geni.us/KaUS"></div>
						<div class="au_grid_box sizeB book2 load_bg" data-src="../../images/books/a-million-thoughts.jpg" data-id="book2" data-year="2011" data-title="A Million Thoughts" aria-label="A Million Thoughts: Learn All About Meditation from a Himalayan Mystic" data-text="Based on intense penance and personal experience, the secrets to acquiring supreme concentration and insight have been shared by the Himalayan master." data-url="https://geni.us/aMillT"></div>
						<div class="au_grid_box sizeB book3 load_bg" data-src="../../images/books/truth-be-old.jpg" data-id="book3" data-year="2012" data-title="If Truth <br>Be Told" aria-label="If Truth Be Told: A Monk's Memoir" data-text="The spiritual journey of a millionaire monk who gave up all his wealth in search of the truth." data-url="https://geni.us/ITBT"></div>
						<div class="au_grid_box sizeB book4 load_bg" data-src="../../images/books/ancient-science-mantras.jpg" data-id="book4" data-year="2013" data-title="Ancient Science of Mantras" aria-label="Ancient Science of MantrasThe Ancient Science of Mantras: Wisdom of the Sages" data-text="The mystical energy of mantras is as intact today as it was aeons ago. Read the ultimate guide to self-transformation by learning to invoke the mantras." data-url="https://geni.us/tASoM"></div>
						<div class="au_grid_box sizeB book5 load_bg" data-src="../../images/books/gayatri-mantra.jpg" data-id="book5" data-year="2014" data-title="The Hidden Power of Gayatri Mantra" aria-label="The Hidden Power of Gayatri Mantra: Realize your full potential through daily practice" data-text="Om Swami shares a simplified method of unleashing the power of the Gayatri mantra. An essential compendium for anyone desiring to awaken this mantra." data-url="https://geni.us/tHPoGM"></div>
						<div class="au_grid_box sizeB book6 load_bg" data-src="../../images/books/mind-full-to-mindful.jpg" data-id="book6" data-year="2015" data-title="Mind Full <br>to Minful" aria-label="Mind Full to Mindful: Zen Wisdom From a Monk's Bowl" data-text="Based on the original Zen teachings, this beautiful book offers a life-changing perspective on attaining long-lasting inner quietude and bliss without rituals or dogma." data-url="https://geni.us/MFtM"></div>
						<div class="au_grid_box sizeB book7 load_bg" data-src="../../images/books/wellness-sense.jpg" data-id="book7" data-year="2016" data-title="The Wellness Sense" aria-label="The Wellness Sense: A practical guide to your physical and emotional health based on Ayurvedic and yogic wisdom" data-text="This groundbreaking work extracts the essence of Ayurveda, yoga and tantra and combine it with modern medicine for a healthy and fulfilling life." data-url="https://geni.us/tWellS"></div>
						<div class="au_grid_box sizeB book8 load_bg" data-src="../../images/books/children-of-tomorrow.jpg" data-id="book8" data-year="2017" data-title="The Children of Tomorrow" aria-label="The Children of Tomorrow: A Monks' Guide to Mindful Parenting" data-text="Penning his thoughts on the art of spiritual and mindful parenting, Om Swami shares extraordinary insights to help steer your child in the right direction." data-url="https://geni.us/tCoT"></div>
						<div class="au_grid_box sizeB book9 load_bg" data-src="../../images/books/last-gambit.jpg" data-id="book9" data-year="2018" data-title="The Last <br>Gambit" aria-label="The Last Gambit" data-text="The Last Gambit is a beautiful coming-of-age tale of a fourteen years old chess player, who over time comes to love and respect his master’s mettle." data-url="https://geni.us/tLastG"></div>
						<div class="au_grid_box sizeB book10 load_bg" data-src="../../images/books/heart-success.jpg" data-id="book10" data-year="2019" data-title="Heart of <br>Success" aria-label="The Heart of Success: 6 Business Principles to Up Your Game" data-text="An entrepreneur, a management graduate or a seasoned manager—this book equips you for great success in your professional and personal life." data-url="https://geni.us/tHoS"></div>
						<div class="au_grid_box sizeB book11 load_bg" data-src="../../images/books/firstful-wisdom.jpg" data-id="book11" data-year="2020" data-title="A Fistful <br>of Wisdom" aria-label="A Fistful of Wisdom: A Monk's Light Musings on Life's Serious Stuff" data-text="Inside this book lies the true meaning of happiness and a spiritual guru’s lucid solutions to problems and challenges related to modern-day living." data-url="https://geni.us/aFoW"></div>
						<div class="au_grid_box sizeB book12 load_bg" data-src="../../images/books/firstful-love.jpg" data-id="book12" data-year="2021" data-title="Fistful <br>of Love" aria-label="A Fistful of Love: Wisdom and Humor from a Monk's Bowl" data-text="A book full of humour and narratives most beautifully woven into learnings of life that will make you stop and take a hard look at the world within." data-url="https://geni.us/aFOL"></div>
						<div class="au_grid_box sizeB book13 load_bg" data-src="../../images/books/book-kindness.jpg" data-id="book13" data-year="2022" data-title="The Book of Kindness" aria-label="The Book of Kindness: How to Make Others Happy and Be Happy Yourself" data-text="With real, inspiring, life-changing anecdotes, Om Swami goes on to illustrate how the quest to achieve happiness begins with kindness to others." data-url="https://geni.us/tBoK"></div>
						<div class="au_grid_box sizeB book14 load_bg" data-src="../../images/books/all-is-not-well.jpg" data-id="book14" data-year="2023" data-title="When all <br>is not well" aria-label="When All Is Not Well: Depression and Sadness -- A Yogic Perspective" data-text="This insightful work draws upon yogic wisdom and ayurvedic knowledge to categorise depression, while offering a new perspective on depression and sadness." data-url="https://geni.us/WAiNW"></div>
